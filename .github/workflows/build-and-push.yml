name: Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'scripts/**'
      - '.github/workflows/build-and-push.yml'
  schedule:
    # Run weekly on Sunday at 6:00 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=1,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          docker pull "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Test scripts are executable
        run: |
          docker run --rm --entrypoint /bin/bash "$IMAGE" -c "test -x /app/scripts/entrypoint.sh"
          docker run --rm --entrypoint /bin/bash "$IMAGE" -c "test -x /app/scripts/sync-port.sh"
          docker run --rm --entrypoint /bin/bash "$IMAGE" -c "test -x /app/scripts/watch-port.sh"
          docker run --rm --entrypoint /bin/bash "$IMAGE" -c "test -x /app/scripts/healthcheck.sh"
          docker run --rm --entrypoint /bin/bash "$IMAGE" -c "test -x /app/scripts/common.sh"

      - name: Test required binaries
        run: |
          docker run --rm --entrypoint /bin/bash "$IMAGE" -c "which curl"
          docker run --rm --entrypoint /bin/bash "$IMAGE" -c "which inotifywait"
          docker run --rm --entrypoint /bin/bash "$IMAGE" -c "which supercronic"
          docker run --rm --entrypoint /bin/bash "$IMAGE" -c "which jq"

      - name: Test runs as non-root
        run: |
          USER_ID=$(docker run --rm --entrypoint /bin/bash "$IMAGE" -c "id -u")
          [ "$USER_ID" != "0" ]

      - name: Test script syntax
        run: |
          docker run --rm --entrypoint /bin/bash "$IMAGE" -n /app/scripts/common.sh
          docker run --rm --entrypoint /bin/bash "$IMAGE" -n /app/scripts/entrypoint.sh
          docker run --rm --entrypoint /bin/bash "$IMAGE" -n /app/scripts/sync-port.sh
          docker run --rm --entrypoint /bin/bash "$IMAGE" -n /app/scripts/watch-port.sh
          docker run --rm --entrypoint /bin/bash "$IMAGE" -n /app/scripts/healthcheck.sh
